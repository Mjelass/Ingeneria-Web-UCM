<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>IW: Perfil</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>
    <main class="flex-shrink-0">

        <section class="vh-50">
            <div class="container-fluid d-flex align-items-end" th:style="'background:url('+ @{/img/default-pic.jpg} +'); background-size: cover; height: 300px; margin-bottom:80px'">
                <div class="col-12 text-center">
                    <img th:src="@{/user/{id}/pic(id=${user.id})}" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 3px solid white; margin-bottom: -60px;"/>
                </div>
            </div>
        </section>
          


        <div class="row">
            <div class="col-md-4">
                <!-- My events/trips-->
                <p class="lead fw-normal mb-1" style="text-align: center;">My events/trips</p>

                <div class="p-4" style="background-color: #f8f9fa;">
                    <div class="event bg-white d-flex rounded overflow-hidden" th:each="event:${allEventsDone}">
                        <div class="card mb-5" style="border-radius: 15px;">
                            <div class="card-body p-4">
                                <div class="row align-items-center">
                                    <div class="col-md-8">
                                                <a th:text="${event.title}" href="/event/2" class="card-btn btn btn-primary mb-5" style="border-radius: 10px;">Title</a>
                                                <p class="small mb-0"><i class="far fa-star fa-lg"></i> <span class="mx-2">|</span> Trip by
                                                    <a class="text-decoration-none text-body" th:href="@{/user/{id}(id=${event.userOwner.id})}">
                                                        <strong><span th:text="${event.userOwner.username}">Pepe</span></h2></strong>
                                                    </a>
                                                on  <a th:text="${event.initDate}">Date</a></p>
                                                <hr class="my-4">
                                                <div class="d-flex justify-content-start align-items-center">
                                                <a th:text="${event.description}">Description</a>
                                        </div>
                                    </div>
                        
                                    <div class="col-md-4 justify-content-center align-items-center">
                        
                                        <div class="row g-2">
                                            <div class="col mb-2">
                                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(112).webp"
                                                alt="image 1" class="w-100 rounded-3">
                                            </div>
                                            <div class="col mb-2">
                                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(107).webp"
                                                alt="image 1" class="w-100 rounded-3">
                                            </div>
                                            </div>
                                            <div class="row g-2">
                                            <div class="col">
                                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(108).webp"
                                                alt="image 1" class="w-100 rounded-3">
                                            </div>
                                            <div class="col">
                                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(114).webp"
                                                alt="image 1" class="w-100 rounded-3">
                                            </div>
                                            </div>
                        
                                    </div>
                                </div>
                            </div>
                        </div>    
                    </div>
                </div>
            
            </div>

            <div class="col-md-4">
                <!-- User information -->
                <p class="lead fw-normal mb-1" style="text-align: center;">About</p>
                <div class="p-4" style="background-color: #f8f9fa;">
                    <p class="font-italic mb-1  b" style="font-weight: bold;">FirstName : <span th:text="${user.firstName}" style="font-weight: normal;"></span></p>
                    <p class="font-italic mb-1 b" style="font-weight: bold;">LastName :  <span th:text="${user.lastName}" style="font-weight: normal;"></span></p>
                    <p class="font-italic mb-0 b" style="font-weight: bold;">Location : <span th:text="${user.location}" style="font-weight: normal;"></span></p>
                    <p class="font-italic mb-0 b" style="font-weight: bold;">Languages : <span th:text="${user.languages}" style="font-weight: normal;"></span></p>
                    <p class="font-italic mb-0 b" style="font-weight: bold;">Sex</p>
                    <p class="font-italic mb-0 b" style="font-weight: bold;">Age : <span th:text="${age}" style="font-weight: normal;"></span></p>
                    <p class="font-italic mb-0 b" style="font-weight: bold;">Email : <span th:text="${user.email}" style="font-weight: normal;"></span></p>
                    <p class="font-italic mb-0 b">Evaluation</p>
                  </div>

                <!-- User description -->
                <p class="lead fw-normal mb-1 b">Description</p>
                <div class="p-4" style="background-color: #f8f9fa;">
                    <p class="font-italic mb-1" th:text="${user.description}">Little description of the user.</p>
                  </div>
            </div>

            <div class="col-md-4">
                <!-- Open events/trips -->
                <p class="lead fw-normal mb-1" style="text-align: center;">Open events/trips</p>
                <div class="p-4" style="background-color: #f8f9fa;">
                    <div class="event bg-white d-flex rounded overflow-hidden" th:each="event:${allEventsOpen}">
                        <div class="card mb-5" style="border-radius: 15px;">

                                <div class="row align-items-center">

                                                    <a class="text-decoration-none text-body" th:href="@{/user/{id}(id=${event.userOwner.id})}">
                                                        <strong><span th:text="${event.userOwner.username}">Pepe</span></h2></strong>
                                                    </a>
                                                on  <a th:text="${event.initDate}">Date</a></p>
                                                <hr class="my-4">
                                                <div class="d-flex justify-content-start align-items-center">
                                                <a th:text="${event.description}">Description</a>
                                        </div>
                                    </div>
                        
                                    <div class="col-md-4 justify-content-center align-items-center">
                        
                                        <div class="row g-2">
                                            <div class="col mb-2">
                                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(112).webp"
                                                alt="image 1" class="w-100 rounded-3">
                                            </div>
                                            <div class="col mb-2">
                                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(107).webp"
                                                alt="image 1" class="w-100 rounded-3">
                                            </div>
                                            </div>
                                            <div class="row g-2">
                                            <div class="col">
                                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(108).webp"
                                                alt="image 1" class="w-100 rounded-3">
                                            </div>
                                            <div class="col">
                                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(114).webp"
                                                alt="image 1" class="w-100 rounded-3">
                                            </div>
                                            </div>
                        
                                    </div>
                                </div>
                            </div>
                        </div>    
                    </div>
                </div>

    </main>
